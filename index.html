  <body>

        <h1>Your AI Itinerary Generator</h1>    
        <h3>Three days of Travel </h3> 
    <div class="container">
      <form class="travel-generator-form">
        <input
          type="text"
          class="input-bar"
          id="user-input"
          placeholder="Enter your destination.."
          autofocus
          autocomplete="off"
          required
        />
        <input type="submit" class="submit-button" />
      </form>
   <div class="hint">e.g. Paris, Sydney or New York </div>  
   <div id="travel-itinerary" class="hidden"></div>
    </div>
